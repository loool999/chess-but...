<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Web App</title>
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
        }
        .square {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        .dark {
            background-color: #769656;
        }
        .light {
            background-color: #eeeed2;
        }
    </style>
</head>
<body>
    <h1>Chess Web App</h1>
    <div id="board"></div>
    <button onclick="aiMove()">AI Move</button>

    <script>
        const boardElement = document.getElementById("board");

        function renderBoard(fen) {
            boardElement.innerHTML = "";
            const rows = fen.split(" ")[0].split("/");
            rows.forEach((row, rowIndex) => {
                let colIndex = 0;
                for (const char of row) {
                    if (isNaN(char)) {
                        const square = document.createElement("div");
                        square.className = (rowIndex + colIndex) % 2 === 0 ? "square light" : "square dark";
                        square.textContent = char;
                        boardElement.appendChild(square);
                        colIndex++;
                    } else {
                        colIndex += parseInt(char);
                    }
                }
            });
        }

        async function fetchBoard() {
            const response = await fetch("/get_board");
            const data = await response.json();
            renderBoard(data.board);
        }

        async function aiMove() {
            const response = await fetch("/ai_move", { method: "POST" });
            const data = await response.json();
            if (data.status === "success") {
                renderBoard(data.board);
            }
        }

        fetchBoard();
    </script>
</body>
</html>
