<!DOCTYPE html>
<html>
<head>
    <title>Chess AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboardjs/1.0.0/chessboard-1.0.0.min.css">
    <style>
        #progress-container {
            width: 300px;
            height: 20px;
            background-color: #ddd;
            margin-top: 10px;
            display: none;
        }
        #progress-bar {
            height: 100%;
            background-color: green;
            width: 0%;
        }
    </style>
</head>
<body>
    <h1>Chess AI</h1>
    <div id="board" style="width: 400px"></div>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <p id="message"></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboardjs/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        var board = Chessboard('board', {
            position: '{{ board }}',
            draggable: true,
            onDrop: handleMove
        });
    </script>
</body>
</html>
