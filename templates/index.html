<!DOCTYPE html>
<html>
<head>
    <title>Chess AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chessboard-1.0.0.min.css') }}">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50; /* Darker heading color */
        }

        #board {
            width: 400px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #progress-container {
            width: 400px; /* Match board width */
            height: 10px; /* Slimmer progress bar */
            background-color: #e0e0e0;
            margin-top: 10px;
            border-radius: 5px; /* Rounded corners */
            display: none;
            overflow: hidden; /* Prevent progress bar from overflowing rounded corners */
        }

        #progress-bar {
            height: 100%;
            background-color: #27ae60; /* Green progress bar */
            width: 0%;
            transition: width 0.3s ease; /* Smooth transition */
            border-radius: 5px;
        }

        #message {
            margin-top: 15px;
            text-align: center;
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Chess AI</h1>
    <div id="board" style="width: 400px"></div>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <p id="message"></p>
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='chessboard-1.0.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        var board = Chessboard('board', {
            position: '{{ board }}',
            draggable: true,
            onDrop: handleMove
        });
    </script>
</body>
</html>
