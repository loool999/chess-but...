<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess AI Training Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            margin-top: 20px;
        }

        #progress, #chess-board {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .loss-item {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        .loss-item:last-child {
            border-bottom: none;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }

        #board {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
</head>
<body>
    <h1>Chess AI Training Progress</h1>
    <div id="progress">
        <p>Loading progress...</p>
    </div>

    <div id="chess-board">
        <h2>Current Game</h2>
        <div id="board" style="width: 400px;"></div>
    </div>

    <footer>
        &copy; 2024 Chess AI Trainer
    </footer>

    <script>
        let board = Chessboard('board', {
            position: 'start',
            draggable: false
        });

        async function fetchProgress() {
            try {
                const response = await fetch('/progress');
                const data = await response.json();
                const progressDiv = document.getElementById('progress');

                progressDiv.innerHTML = `
                    <h2>Epoch: ${data.epoch}</h2>
                    <h3>Loss per Epoch:</h3>
                    <div>
                        ${data.loss.map((loss, index) => `<div class="loss-item">Epoch ${index + 1}: ${loss.toFixed(4)}</div>`).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching progress:', error);
            }
        }

        async function fetchBoardState() {
            try {
                const response = await fetch('/current_board');
                const data = await response.json();
                board.position(data.fen);
            } catch (error) {
                console.error('Error fetching board state:', error);
            }
        }

        setInterval(fetchProgress, 2000); // Refresh progress every 2 seconds
        setInterval(fetchBoardState, 2000); // Refresh board state every 2 seconds

        fetchProgress();
        fetchBoardState();
    </script>
</body>
</html>
